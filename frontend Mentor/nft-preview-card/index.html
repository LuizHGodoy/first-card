<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    /* Font */
  @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');


  /* Design */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  html {
    background-color: #0D1A2D;
  }

  body {
    color: #ffffff;
    font-style: normal;
    font-weight: 400;
    letter-spacing: 0;
    padding: 1rem;
  }

  .main{
    max-width: 1200px;
    margin: 0 auto;
  }

  h1 {
      font-size: 24px;
      font-weight: 400;
      text-align: center;
  }

  img {
    height: auto;
    max-width: 100%;
    vertical-align: middle;
    padding: 1rem  1rem 1rem 1rem;
  }

  .cardzin:hover{
    box-shadow: #0C1729;
  }

  .cardzin {
    display: flex;
    flex-wrap: wrap;
    list-style: none;
    margin-top: 15%;
    padding: 0;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }

  .cardzin_item {
    display: flex;
    padding: 1rem;
  }

  @media (min-width: 40rem) {
    .cardzin_item {
      width: 50%;
    }
  }

  @media (min-width: 56rem) {
    .cardzin_item {
      width: 33.3333%;
    }
  }

  .card {
    background-color: #15273F;
    border-radius: 1rem;
    box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .card_content {
    padding: 1rem;
    background: #15273f;
  }

  .card_title {
    color: #ffffff;
    font-size: 1.1rem;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: capitalize;
    margin: 0px;
  }

  .card_text {
    color: #ffffff;
    font-size: 0.875rem;
    line-height: 1.5;
    margin-bottom: 1.25rem;    
    font-weight: 400;
  }
  .made_by{
    font-weight: 400;
    font-size: 13px;
    margin-top: 35px;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="main">
    <ul class="cardzin">
      <li class="cardzin_item">
        <div class="card">
          <div class="card_image"><img src="https://toppng.com/uploads/preview/yasuo-11563347044pmusumitkv.png"></div>
          <div class="card_content">
            <h2 class="card_title">Equilibrium #3429</h2>
            <p class="card_text">Our Equilibrium collection promotes balance and calm.</p>
          </div>
        </div>
      </li>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">relampago marquinhos</a>. 
    Coded by <a href="#">luizinho insano</a>.
  </div> -->
</body>
</html>
